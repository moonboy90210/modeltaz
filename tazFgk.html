<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TAZ for FEW GOOD KIDS - Fashion editorial collection photographed by Bayne, styled by TAZ">
    <meta name="author" content="Timothy Adedotun">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0f977cd8f2.js" crossorigin="anonymous"></script>
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="collection.css">
    <title>TAZ for FEW GOOD KIDS | Collection</title>
</head>

<body>
    <!-- Background -->
    <div class="grain-texture"></div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="model.html" class="back-link">
                <i class="fa-solid fa-arrow-left"></i>
                <span>Back to Portfolio</span>
            </a>
            <div class="nav-actions">
                <button class="nav-btn" id="fullscreenBtn" aria-label="Toggle fullscreen">
                    <i class="fa-solid fa-expand"></i>
                </button>
            </div>
        </div>
    </nav>

    <main>
        <!-- Header Section -->
        <header class="collection-header">
            <div class="container">
                <h1 class="collection-title">TAZ for FEW GOOD KIDS</h1>
                <div class="collection-meta">
                    <span class="meta-item">
                        <i class="fa-solid fa-camera"></i>
                        Photography: Bayne
                    </span>
                    <span class="meta-divider">·</span>
                    <span class="meta-item">
                        <i class="fa-solid fa-shirt"></i>
                        Styling: TAZ
                    </span>
                </div>
            </div>
        </header>

        <!-- Single Collection -->
        <section id="col1" class="collection-section active">
            <div class="container">
                <div class="gallery-grid">
                    <div class="gallery-item" data-index="1">
                        <div class="image-wrapper">
                            <img src="../img/panda/IMG_8256.JPG" alt="TAZ for FGK - Image 1" class="gallery-image">
                            <div class="image-overlay">
                                <button class="view-fullscreen" data-img="../img/panda/IMG_8256.JPG" title="view full screen">
                                    <i class="fa-solid fa-expand"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="gallery-item" data-index="2">
                        <div class="image-wrapper">
                            <img src="../img/panda/IMG_1927.jpg" alt="TAZ for FGK - Image 2" class="gallery-image">
                            <div class="image-overlay">
                                <button class="view-fullscreen" data-img="../img/panda/IMG_1927.jpg" title="view full screen">
                                    <i class="fa-solid fa-expand"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="gallery-item" data-index="3">
                        <div class="image-wrapper">
                            <img src="../img/panda/IMG_2138.jpg" alt="TAZ for FGK - Image 3" class="gallery-image">
                            <div class="image-overlay">
                                <button class="view-fullscreen" data-img="../img/panda/IMG_2138.jpg" title="view full screen">
                                    <i class="fa-solid fa-expand"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="gallery-item" data-index="4">
                        <div class="image-wrapper">
                            <img src="../img/panda/IMG_1932.jpg" alt="TAZ for FGK - Image 4" class="gallery-image">
                            <div class="image-overlay">
                                <button class="view-fullscreen" data-img="../img/panda/IMG_1932.jpg" title="view full screen">
                                    <i class="fa-solid fa-expand"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="gallery-item" data-index="5">
                        <div class="image-wrapper">
                            <img src="../img/panda/IMG_2060.jpg" alt="TAZ for FGK - Image 5" class="gallery-image">
                            <div class="image-overlay">
                                <button class="view-fullscreen" data-img="../img/panda/IMG_2060.jpg" title="view full screen">
                                    <i class="fa-solid fa-expand"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="gallery-item" data-index="6">
                        <div class="image-wrapper">
                            <img src="../img/panda/IMG_8251.JPG" alt="TAZ for FGK - Image 6" class="gallery-image">
                            <div class="image-overlay">
                                <button class="view-fullscreen" data-img="../img/panda/IMG_8251.JPG" title="view full screen">
                                    <i class="fa-solid fa-expand"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <button class="lightbox-close" aria-label="Close lightbox">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="lightbox-nav lightbox-prev" aria-label="Previous image">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="lightbox-nav lightbox-next" aria-label="Next image">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-image">
        </div>
        <div class="lightbox-counter"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">© 2026 Timothy Adedotun. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Shared JS -->
    <script src="collection.js"></script>
</body>

</html>
